<!DOCTYPE html>
<html lang="ua, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.svg">
    <title>Діалог-Турбо</title>
    
</head>
<body>
    <div class="body-wrapper">
        <header class="header">
            <div class="header__container header-container">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo" class="logo-image">
                    <p class="logo-text">Діалог-Турбо</p>
                </div>
                <div class="navbar">
                    <button><a href="#" class="navbar-item">Головна</a></button>
                    <button><a href="#" class="navbar-item">Продукція</a></button>
                    <button><a href="#" class="navbar-item">Про нас</a></button>
                    <button><a href="#" class="navbar-item">Контакти</a></button>
                </div>
            </div>
        </header>
        <main class="main">
            <!-- доробити крапочки і слайдер -->
            <section class="main-section">
                <div class="main-section-bg-image">
                    <img src="img/main-bg-image.png" alt="background image">
                </div>
                <div class="main-section__container main-section-container">
                    <div class="slider">
                        <div class="slider-text slider-text-first">
                            <h1>Конвеєрні Ролики</h1>
                            <h2>Футеровані гумовими кільцями, полімерні</h2>
                        </div>
                        <div class="slider-text slider-text-second">
                            <h1>конвеєрні барабани</h1>
                            <h2>приводні, натяжні, відхиляючі</h2>
                        </div>
                        <div class="slider-text slider-text-third">
                            <h1>стрічкові конвеєри</h1>
                            <h2>для карʼєрів, заводів та фабрик </h2>
                        </div>
                    </div>
                    <button class="details-btn"><a href="#" class="details-link">Детальніше</a></button>




                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">
                        <circle cx="6" cy="6.5" r="6" fill="#EFEFEF"/>
                    </svg> -->
                </div>
            </section>
            <!-- питань нема -->
            <section class="products-section">
                <div class="products__container">
                    <h2 class="products-header">Продукція</h2>
                    <div class="products-wrapper">
                        <div class="product">
                            <div class="product-image">
                                <img src="img/product1.png" alt="product image">
                            </div>
                            <div class="product-text">
                                <h3 class="product-name">ролики конвеєрні</h3>
                                <svg class="product-arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                                    <path d="M1 45L45 1M45 1H1M45 1V45" stroke="#F5F5F5" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="product">
                            <div class="product-image">
                                <img src="img/product2.png" alt="product image">
                            </div>
                            <div class="product-text">
                                <h3 class="product-name">ролики полімерні</h3>
                                <svg class="product-arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                                    <path d="M1 45L45 1M45 1H1M45 1V45" stroke="#F5F5F5" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="product">
                            <div class="product-image">
                                <img src="img/product3.png" alt="product image">
                            </div>
                            <div class="product-text">
                                <h3 class="product-name">ролики футеровані</h3>
                                <svg class="product-arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                                    <path d="M1 45L45 1M45 1H1M45 1V45" stroke="#F5F5F5" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="product">
                            <div class="product-image">
                                <img src="img/product4.png" alt="product image">
                            </div>
                            <div class="product-text">
                                <h3 class="product-name">роликоопори</h3>
                                <svg class="product-arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                                    <path d="M1 45L45 1M45 1H1M45 1V45" stroke="#F5F5F5" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="product">
                            <div class="product-image">
                                <img src="img/product5.png" alt="product image">
                            </div>
                            <div class="product-text">
                                <h3 class="product-name">барабани</h3>
                                <svg class="product-arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                                    <path d="M1 45L45 1M45 1H1M45 1V45" stroke="#F5F5F5" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                        <div class="product">
                            <div class="product-image">
                                <img src="img/product6.png" alt="product image">
                            </div>
                            <div class="product-text">
                                <h3 class="product-name">конвеєри</h3>
                                <svg class="product-arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                                    <path d="M1 45L45 1M45 1H1M45 1V45" stroke="#F5F5F5" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
